# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        cache: 'maven'
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: list file
      run: ls target/ -al
      
    - name: working directory
      run: pwd

    #- name: working directory
    #  run: cp /home/runner/work/addressbook/addressbook/target/addressbook-2.0.war /tmp/addressbook.war

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mmdeniz/addressbook-github-actions-push:latest
        cache-from: type=registry,ref=mmdeniz/addressbook-github-actions-push:buildcache
        cache-to: type=registry,ref=mmdeniz/addressbook-github-actions-push:buildcache,mode=max
